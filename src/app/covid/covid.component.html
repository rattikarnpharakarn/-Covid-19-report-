<div class="container" style="margin-top: 70px;">
    <div class="row">
      <div class="col-md-6">
        <h1>จำนวนผู้ติดเชื้อ</h1>
        <h1 class="covid-19">COVID-19</h1>
        <h1>ในประเทศไทย</h1>
      </div>
      <div class="col-md-6">
        <div class="card" style="width: 40rem;">
          <div class="card-body">
            <h5 class="card-title">ติดเชื้อสะสม</h5>
            <h3>{{data?.cases}}</h3>
            <span>(+ {{data?.todayCases}})</span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="card-sub" style="width: 11rem; background-color: green;margin-left: 30px;">
              <div class="card-body">
                <h5 class="card-title">หายแล้ว</h5>
                <h3>{{data?.recovered}}</h3>
                <span>(+ {{data?.todayRecovered}})</span>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card-sub" style="width: 11rem; background-color: blue;margin-left: 30px;">
              <div class="card-body">
                <h5 class="card-title">รักษาอยู่ใน รพ.</h5>
                <h3>{{data?.Hospitalized}}</h3>
                <span>(+ {{data?.NewHospitalized}})</span>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card-sub" style="width: 11rem; background-color: gray;margin-left: 30px;">
              <div class="card-body">
                <h5 class="card-title">เสียชีวิต</h5>
                <h3>{{data?.Deaths}}</h3>
                <span>(+ {{data?.todayDeaths}})</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
